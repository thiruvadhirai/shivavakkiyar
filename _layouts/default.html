<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <!-- Primer theme stylesheet, provided by the theme -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Your custom CSS (optional, if you have it) -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>

<body>

  <!-- Simple header bar (self-contained, no includes) -->
  <!-- 
  <header class="px-3 py-3 border-bottom">
    <div class="container-lg d-flex flex-items-center">
      <a href="{{ '/' | relative_url }}" class="text-bold">
        {{ site.title | default: 'Home' }}
      </a>
    </div>
  </header>
  -->

  <!-- Main content area using Primer-like classes -->
  <main class="container-lg px-3 my-5 markdown-body" aria-label="Content">
    <div class="wrapper">

      <!-- Custom heading driven by front matter -->
      <h1 class="custom-heading">
        {{ page.custom_heading | default: page.title }}
      </h1>

      {{ content }}
    </div>
  </main>

  <!-- Simple footer (self-contained, no includes) -->
  <footer class="px-3 py-3 border-top">
    <div class="container-lg">
      <p class="text-small text-gray">
        &copy; {{ site.time | date: "%Y" }} {{ site.title | default: "My Site" }}
      </p>
    </div>
  </footer>

</body>
</html>
